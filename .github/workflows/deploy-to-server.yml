jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build React application
        env:
          # ä» GitHub Secrets è¯»å–ç¯å¢ƒå˜é‡
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
          VITE_SURVEY_API_URL: ${{ secrets.VITE_SURVEY_API_URL }}
          VITE_API_TOKEN: ${{ secrets.VITE_API_TOKEN }}
        run: |
          pnpm run build
          # åˆ›å»º .nojekyll æ–‡ä»¶ï¼Œé˜²æ­¢ Jekyll å¤„ç†
          touch dist/.nojekyll
          # åˆ›å»ºç‰ˆæœ¬ä¿¡æ¯æ–‡ä»¶
          echo "Build Time: $(date)" > dist/version.txt
          echo "Commit: ${{ github.sha }}" >> dist/version.txt

      - name: Deploy to Web Server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            # åˆ›å»ºå¤‡ä»½ç›®å½•ï¼ˆå¦‚æœä¸å­˜åœ¨ï¼‰
            sudo mkdir -p /var/backups/wok-web
            
            # å¤‡ä»½å½“å‰ç½‘ç«™ï¼ˆå¦‚æœå­˜åœ¨ï¼‰
            if [ -d "${{ secrets.SERVER_PATH }}" ]; then
              BACKUP_PATH="/var/backups/wok-web/backup-$(date +%Y%m%d-%H%M%S)"
              echo "ğŸ“¦ å¤‡ä»½å½“å‰ç½‘ç«™åˆ°: $BACKUP_PATH"
              sudo cp -r ${{ secrets.SERVER_PATH }} $BACKUP_PATH
              # åªä¿ç•™æœ€è¿‘ 5 ä¸ªå¤‡ä»½
              cd /var/backups/wok-web && sudo ls -t | tail -n +6 | xargs -r sudo rm -rf
            fi
            
            # åˆ›å»ºç›®æ ‡ç›®å½•ï¼ˆå¦‚æœä¸å­˜åœ¨ï¼‰
            sudo mkdir -p ${{ secrets.SERVER_PATH }}
            
            # æ¸…ç©ºç›®æ ‡ç›®å½•
            echo "ğŸ—‘ï¸  æ¸…ç©ºç›®æ ‡ç›®å½•: ${{ secrets.SERVER_PATH }}"
            sudo rm -rf ${{ secrets.SERVER_PATH }}/*

      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          source: "dist/*"
          target: ${{ secrets.SERVER_PATH }}
          strip_components: 1

      - name: Set correct permissions
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            # è®¾ç½®æ­£ç¡®çš„æ–‡ä»¶æƒé™
            echo "ğŸ” è®¾ç½®æ–‡ä»¶æƒé™..."
            sudo chown -R www-data:www-data ${{ secrets.SERVER_PATH }}
            sudo find ${{ secrets.SERVER_PATH }} -type d -exec chmod 755 {} \;
            sudo find ${{ secrets.SERVER_PATH }} -type f -exec chmod 644 {} \;
            
            # é‡å¯ nginxï¼ˆå¦‚æœéœ€è¦ï¼‰
