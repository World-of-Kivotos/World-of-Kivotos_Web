name: Deploy to Web Server

on:
  # 仅允许手动触发工作流
  workflow_dispatch:
  # 或者在推送到 main 分支时自动触发（可选）
  # push:
  #   branches:
  #     - main

# 只允许一个并发部署
concurrency:
  group: server-deployment
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Vue application
        env:
          # 从 GitHub Secrets 读取环境变量
          VITE_AG_GRID_LICENSE_KEY: ${{ secrets.VITE_AG_GRID_LICENSE_KEY }}
          VITE_API_ACCESS_TOKEN: ${{ secrets.VITE_API_ACCESS_TOKEN }}
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
        run: |
          pnpm run build
          # 创建 .nojekyll 文件，防止 Jekyll 处理
          touch dist/.nojekyll
          # 创建版本信息文件
          echo "Build Time: $(date)" > dist/version.txt
          echo "Commit: ${{ github.sha }}" >> dist/version.txt

      - name: Deploy to Web Server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            # 创建备份目录（如果不存在）
            sudo mkdir -p /var/backups/wok-web
            
            # 备份当前网站（如果存在）
            if [ -d "${{ secrets.SERVER_PATH }}" ]; then
              BACKUP_PATH="/var/backups/wok-web/backup-$(date +%Y%m%d-%H%M%S)"
              echo "📦 备份当前网站到: $BACKUP_PATH"
              sudo cp -r ${{ secrets.SERVER_PATH }} $BACKUP_PATH
              # 只保留最近 5 个备份
              cd /var/backups/wok-web && sudo ls -t | tail -n +6 | xargs -r sudo rm -rf
            fi
            
            # 创建目标目录（如果不存在）
            sudo mkdir -p ${{ secrets.SERVER_PATH }}
            
            # 清空目标目录
            echo "🗑️  清空目标目录: ${{ secrets.SERVER_PATH }}"
            sudo rm -rf ${{ secrets.SERVER_PATH }}/*

      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          source: "dist/*"
          target: ${{ secrets.SERVER_PATH }}
          strip_components: 1

      - name: Set correct permissions
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            # 设置正确的文件权限
            echo "🔐 设置文件权限..."
            sudo chown -R www-data:www-data ${{ secrets.SERVER_PATH }}
            sudo find ${{ secrets.SERVER_PATH }} -type d -exec chmod 755 {} \;
            sudo find ${{ secrets.SERVER_PATH }} -type f -exec chmod 644 {} \;
            
            # 重启 nginx（如果需要）
            echo "🔄 重载 nginx 配置..."
            sudo systemctl reload nginx || true

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            # 检查部署是否成功
            if [ -f "${{ secrets.SERVER_PATH }}/index.html" ]; then
              echo "✅ 部署成功！网站文件已更新"
              echo "📁 部署路径: ${{ secrets.SERVER_PATH }}"
              echo "📊 文件统计:"
              find ${{ secrets.SERVER_PATH }} -type f | wc -l | xargs echo "   文件数量:"
              du -sh ${{ secrets.SERVER_PATH }} | cut -f1 | xargs echo "   总大小:"
              
              # 显示版本信息
              if [ -f "${{ secrets.SERVER_PATH }}/version.txt" ]; then
                echo ""
                echo "📋 版本信息:"
                cat ${{ secrets.SERVER_PATH }}/version.txt | sed 's/^/   /'
              fi
            else
              echo "❌ 部署可能失败，未找到 index.html 文件"
              exit 1
            fi

      - name: Send deployment notification
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "🎉 部署成功！"
            echo "🌐 网站地址: https://panel.mcwok.cn (请替换为你的实际域名)"
          else
            echo "❌ 部署失败，请检查日志"
          fi
